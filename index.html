<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<!-- Importing CSS -->
	<link rel="stylesheet" href="common.css">

	<title>Petrichor Website</title>

	
	<style>
		@font-face {
		font-family: osaka;
		src: url(Fonts/Osake-x3oqj.otf);
	  }
	  @font-face {
		font-family: Target-Laser;
		src: url(Fonts/Tarrget_Laser.otf);
	  }
	</style>

</head>
<body>

	<div class="technical-main">
		<div class="heading">
			<p>Technical Events</p>
		</div>

		<div class="logo_petr">
			<img src="Images/petrichor_logo.svg" alt="">
		</div>

		<div class="event-btn-div">
			<a href="" class="btn btn-outline-danger event-btn"><span style="transform: translate(3.5px,-2px);">Events</span>
				<span>
					<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
					<lottie-player src="Images/arrows.json" background="transparent"  speed="1"  style="width: 40px; height: 60px;"  loop  autoplay></lottie-player>
				</span>
			</a>
		</div>
		
	</div>

	<div class="cultural-main">

		<div class="heading">
			<p>Cultural Events</p>
		</div>

		<div class="logo_petr">
			<img src="Images/petrichor_logo.svg" alt="">
		</div>

		<div class="music-anim">
			<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
			<lottie-player src="https://assets6.lottiefiles.com/datafiles/ovL488ma5whkm8k/data.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
		</div>

		<div class="ukulele-anim">
			<div class="ukulele-main">
				<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
				<lottie-player src="Images/ukulele_3.json" background="transparent"  speed="1"  style="width: 40vw; height: 40vh;"  loop  autoplay></lottie-player>
			</div>
		</div>

		<div class="equalizer-anim">
			<div class="equalizer-main">
				<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
				<lottie-player src="Images/equalizer_5.json" background="transparent"  speed="1"  style="width: 40vw; height: 40vh;"  loop  autoplay></lottie-player>
			</div>
		</div>

		<div class="event-btn-div">
			<a href="" class="btn btn-outline-danger event-btn"><span style="transform: translate(3.5px,-2px);">Events</span>
				<span>
					<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
					<lottie-player src="Images/arrows.json" background="transparent"  speed="1"  style="width: 40px; height: 60px;"  loop  autoplay></lottie-player>
				</span>
			</a>
		</div>
		
	</div>



	<!-- Bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
